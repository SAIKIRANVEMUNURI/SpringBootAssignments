<section class="col-md-10 mx-auto mt-4">

  <form #frm="ngForm" (ngSubmit)="updateTrainer()">
    <!--
      <div class="mt-4">Book ID</div>
    <div><input type="number" name="txtid" [(ngModel)]="book.id" class="form-control" #bookid="ngModel" required />
    </div>
    <div class="alert alert-dark mt-3" *ngIf="bookid.invalid && (bookid.touched || bookid.dirty)">Book ID is required.
    </div>
  -->
    <div class="mt-3">Trainee Id</div>
    <div><input type="number" name="txttitle" [(ngModel)]="updatevalue.traineeId" class="form-control" #bookname="ngModel"
        required /></div>
    <div class="alert alert-dark mt-3" *ngIf="bookname.invalid && (bookname.touched || bookname.dirty)">Trainer Id  is
      required.</div>

    <div class="mt-3">Trainee Name</div>
    <div><input type="text" name="txtcost" [(ngModel)]="updatevalue.traineeName" class="form-control" #bookcost="ngModel"
        required /></div>
    <div class="alert alert-dark mt-3" *ngIf="bookcost.invalid && (bookcost.touched || bookcost.dirty)">Trainer Name is
      required.</div>

    <div class="mt-3">Trainer Domain</div>
    <div><input type="text" name="txtauthor" [(ngModel)]="updatevalue.traineeDomain" class="form-control" #bookauthor="ngModel"
        required /></div>
    <div class="alert alert-dark mt-3" *ngIf="bookauthor.invalid && (bookauthor.touched || bookauthor.dirty)">Book
      Trainer Domain is required</div>

    <div class="mt-3">Trainer Location</div>
    <div><input type="text" name="txtlocation" [(ngModel)]="updatevalue.traineeLocation" class="form-control" #bookauthor="ngModel"
        required /></div>
    <div class="alert alert-dark mt-3" *ngIf="bookauthor.invalid && (bookauthor.touched || bookauthor.dirty)">Book
      Trainer Location is is required</div>

    <div class="mt-3"><input type="submit" [disabled]="!frm.valid" class="btn btn-dark" /></div>
  </form>
</section>
